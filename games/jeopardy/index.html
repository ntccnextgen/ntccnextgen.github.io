        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        /* HOME SCREEN */
        .home-screen {
            display: none;
        }

        .home-screen.active {
            display: block;
        }

        .section-group {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.3em;
            color: #764ba2;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .team-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .team-button {
            padding: 20px;
            border: 3px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
        }

        .team-button:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .team-button.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .point-selection {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .point-button {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
        }

        .point-button:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .point-button.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .start-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .start-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* GAME SCREEN */
        .game-screen {
            display: none;
        }

        .game-screen.active {
            display: block;
        }

        .score-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        .team-score {
            padding: 15px;
            background: white;
            border-radius: 8px;
            text-align: center;
        }

        .team-score.team-1 {
            border-left: 5px solid #667eea;
        }

        .team-score.team-2 {
            border-left: 5px solid #764ba2;
        }

        .team-score h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .team-score .score {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .team-score.team-2 .score {
            color: #764ba2;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .category-header {
            text-align: center;
            padding: 10px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .question-card {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
        }

        .question-card:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .question-card:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-question {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .question-amount {
            text-align: center;
            color: #667eea;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .answer-options {
            display: grid;
            gap: 12px;
            margin-bottom: 30px;
        }

        .answer-option {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            text-align: left;
        }

        .answer-option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .answer-option input[type="radio"] {
            margin-right: 10px;
        }

        .submit-answer {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-answer:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .result-message {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1.1em;
            text-align: center;
            font-weight: bold;
        }

        .result-message.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result-message.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .home-button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background: #764ba2;
        }

        .game-over {
            text-align: center;
            padding: 30px;
        }

        .game-over h2 {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .winner {
            font-size: 1.5em;
            color: #764ba2;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .point-selection {
                grid-template-columns: repeat(3, 1fr);
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>

        // GAME STATE
        let gameState = {
            selectedTeam: null,
            startingPoints: null,
            team1Score: 0,
            team2Score: 0,
            currentQuestion: null,
            usedQuestions: new Set(),
            totalQuestions: 0

        // INITIALIZE GAME
        document.querySelectorAll('.team-button').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.team-button').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                gameState.selectedTeam = this.dataset.team;
                checkStartButton();
            });
        });

        document.querySelectorAll('.point-button').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.point-button').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                gameState.startingPoints = parseInt(this.dataset.points);
                checkStartButton();
            });
        });

        function checkStartButton() {
            const startBtn = document.getElementById('startBtn');
            if (gameState.selectedTeam && gameState.startingPoints) {
                startBtn.disabled = false;
            }
        }

        document.getElementById('startBtn').addEventListener('click', startGame);

        function startGame() {
            document.getElementById('homeScreen').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');
            buildGameBoard();
        }

        function buildGameBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            gameState.usedQuestions.clear();
            gameState.totalQuestions = 0;

            const categories = Object.keys(questions);
            const values = [200, 400, 600, 800, 1000];

            categories.forEach(category => {
                const header = document.createElement('div');
                header.className = 'category-header';
                header.textContent = category;
                gameBoard.appendChild(header);
            });

            values.forEach(value => {
                categories.forEach((category, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'question-card';
                    btn.textContent = `$${value}`;
                    btn.dataset.category = category;
                    btn.dataset.value = value;
                    btn.dataset.index = index;

                    btn.addEventListener('click', function() {
                        if (!this.disabled) {
                            showQuestion(category, value);
                            this.disabled = true;
                        }
                    });

                    gameBoard.appendChild(btn);
                    gameState.totalQuestions++;
                });
            });
        }

        function showQuestion(category, value) {
            const categoryQuestions = questions[category];
            const randomIndex = Math.floor(Math.random() * categoryQuestions.length);
            const questionObj = categoryQuestions[randomIndex];

            document.getElementById('questionAmount').textContent = `$${value}`;
            document.getElementById('questionText').textContent = questionObj.q;

            const answerOptions = document.getElementById('answerOptions');
            answerOptions.innerHTML = '';

            const shuffledAnswers = [...questionObj.mc].sort(() => Math.random() - 0.5);

            shuffledAnswers.forEach((answer, index) => {
                const label = document.createElement('label');
                label.className = 'answer-option';

                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'answer';
                radio.value = answer;

                label.appendChild(radio);
                label.appendChild(document.createTextNode(answer));
                answerOptions.appendChild(label);
            });

            document.getElementById('resultDisplay').innerHTML = '';
            document.getElementById('submitBtn').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'none';

            document.getElementById('submitBtn').onclick = function() {
                checkAnswer(questionObj.a, value);
            };

            document.getElementById('questionModal').classList.add('active');
        }

        function checkAnswer(correctAnswer, value) {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) {
                alert('Please select an answer!');
                return;
            }

            const resultDisplay = document.getElementById('resultDisplay');
            const isCorrect = selected.value === correctAnswer;

            if (isCorrect) {
                document.getElementById('team' + gameState.selectedTeam + 'Score').textContent = '$' + (gameState['team' + gameState.selectedTeam + 'Score'] += value);
                resultDisplay.innerHTML = '<div class="result-message correct">‚úÖ Correct!</div>';
            } else {
                document.getElementById('team' + gameState.selectedTeam + 'Score').textContent = '$' + (gameState['team' + gameState.selectedTeam + 'Score'] -= value);
                resultDisplay.innerHTML = `<div class="result-message incorrect">‚ùå Incorrect! The answer was: ${correctAnswer}</div>`;
            }

            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
            document.querySelectorAll('.answer-option').forEach(opt => opt.style.pointerEvents = 'none');
        }

        function closeQuestion() {
            document.getElementById('questionModal').classList.remove('active');
            document.querySelectorAll('.answer-option').forEach(opt => opt.style.pointerEvents = 'auto');
        }

        function goHome() {
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('homeScreen').classList.add('active');
            gameState = {
                selectedTeam: null,
                startingPoints: null,
                team1Score: 0,
                team2Score: 0,
                currentQuestion: null,
                usedQuestions: new Set(),
                totalQuestions: 0
            };
            document.querySelectorAll('.team-button, .point-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById('team1Score').textContent = '$0';
            document.getElementById('team2Score').textContent = '$0';
        }
